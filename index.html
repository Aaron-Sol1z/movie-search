<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Search</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <form class="movieSearch">
        <input type="text" class="titleInput" placeholder="Enter movie title: ">
        <button type="submit">Get Movie</button>
    </form>
    <div class="result">
        <h1 class="titleDisplay">Movie Title</h1>
        <img src="./images/sample-movie-poster.png" class="posterDisplay">
        <p class="yearDisplay">YYYY</p>
        <p class="ratedDisplay">L</p>
        <p class="releasedDisplay">DD Mon., YYYY</p>
        <p class="runtimeDisplay">H hours MM minutes</p>
        <p class="genreDisplay">Genre(s)</p>
        <p class="directorDisplay">Director(s)</p>
        <p class="writerDisplay">Writer(s)</p>
        <p class="actorDisplay">Actor(s)</p>
        <p class="plotDisplay">
            This is the section where the plot of the movie will be displayed.
            The plot describes what the premise of the story is.
            It also outlines the character's journey and the conflict they must overcome.
        </p>
    </div>
    <script src="./config.js"></script>
    <script src="./script.js"></script>
</body>
</html>
